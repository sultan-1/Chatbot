<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This link for button icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--This is fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <!--Style file link-->
    <link rel="stylesheet" href="../static/css/style.css">
    <!--Javascript scripts-->
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script src="../static/js/app.js" type="text/javascript"></script>
    <title>Chatbot</title>
</head>
<body>
    
    <div id="Container">
        <div id='Header'>
            <h2>Chatbot</h2>
        </div>
        <div id="ChatBox">

            <!--user and Chatbot bubbles and texts will be presenting here!-->
            <div class="ChatBot-border">    
                <img src="../static/img/chatbot.png" alt="Chatbot Icons" class="ChatBot-Icon">
                <div class="ChatBot-Bubble">
                    <p class="ChatBot-Message">
                        hello, how can i help you?
                    </p>
                </div>
            </div>

            


        </div>
        <footer id = "footer">
            <textarea name="textArea" id="textArea" cols="35" rows="1" placeholder="Type Here..."></textarea>
            <button id="Send">
                <i class="fa fa-send"></i>
            </button>
        </footer>
    </div>

    <footer>
        <div>This application developed by mr. Sultan <a href="https://www.linkedin.com/in/sultan-alfashkh-115505203/" 
            title="powered by Sultan">linkedin</a></div>
        <div>Icons made by <a href="https://www.freepik.com" 
            title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            
    </footer>

</body>

</html>
